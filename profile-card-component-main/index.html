<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
<body>
  <div class="card">
    <div class="layover"></div>
    <img src="images/image-victor.jpg" alt="avatar" class="avatar">
    <div class="details">
      <div class="name">Victor Crest <span class="age">26</span></div>
      <div class="place">London</div>
    </div>
    <div class="stats">
      <div class="stat">
        <div class="stat-number">80K</div>
        <div class="stat-label">Followers</div>
      </div>
      <div class="stat">
        <div class="stat-number">803K</div>
        <div class="stat-label">Likes</div>
      </div>
      <div class="stat">
        <div class="stat-number">1.4K</div>
        <div class="stat-label">Photos</div>
      </div>
    </div>
  </div>
</body>
</html>
